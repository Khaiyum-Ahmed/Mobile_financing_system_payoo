<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Financing System Payoo</title>
    <!-- Daisy UI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>


    <main class="flex justify-center w-md mx-auto">



        <!-- Login form start -->

        <div class="hero bg-base-300 min-h-screen">
            <div class="absolute">
                <div class="relative bottom-16" ><img src="assets/bg.png" alt="bg"></div>
                <div class="relative bottom-84 z-10 flex justify-center w-20 h-16 mx-auto" ><img class="w-full" src="assets/Group.png" alt=""></div>
            </div>

            <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                <div class="card-body">
                    <fieldset class="fieldset">
                        <label class="label">Email</label>
                        <input type="email" class="input" placeholder="Email" />
                        <label class="label">Password</label>
                        <input type="password" class="input" placeholder="Password" />

                        <button class="btn btn-neutral mt-4">Login</button>
                    </fieldset>
                </div>
            </div>
        </div>

        <!-- Login form end -->



    </main>
</body>

</html>

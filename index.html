<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Financing System Payoo</title>
    <!-- Daisy UI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>


    <main class="flex justify-center w-md mx-auto">



        <!-- Login form start -->

        <div class="hero bg-base-200 min-h-screen">

            <!-- logo start -->
            <div class="absolute">
                <div class="relative bottom-16"><img src="assets/bg.png" alt="bg"></div>
                <div class="relative bottom-84 z-10 flex justify-center w-20 h-16 mx-auto"><img class="w-full"
                        src="assets/Group.png" alt=""></div>
            </div>
            <!-- logo end -->

            <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl rounded-3xl">
                <div class="card-body">
                    <fieldset class="fieldset">
                        <label class="label font-medium text-black text-base ">Mobile Number</label>
                        <input id="phone-number" type="text"
                            class="input rounded-full w-full py-4 bg-gray-100 border-none text-base font-light"
                            placeholder="Enter your number" required />
                        <label class="label font-medium text-black text-base">4 Digit Pin</label>
                        <input id="pin-number" type="password"
                            class="input rounded-full w-full py-4 bg-gray-100 border-none text-base font-light"
                            placeholder="Enter 4 Digit Pin" autocomplete="off" required />

                        <button id="login-button" class="btn btn-primary mt-4 font-semibold text-xl rounded-full py-4">Login</button>
                    </fieldset>
                </div>
            </div>
        </div>


        <!-- Login form end -->



    </main>
    <script src="js/login.js"></script>
</body>

</html>
